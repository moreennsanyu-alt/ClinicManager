name: Clinic WPF Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and UI Test
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x' 

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore Dependencies
      run: dotnet restore ClinicManager.slnx

    # 4a. Build Debug Configuration
    - name: Build Debug
      run: dotnet build ClinicManager.slnx --configuration Debug --no-restore

    # 4b. Build Release Configuration
    - name: Build Release
      run: dotnet build ClinicManager.slnx --configuration Release --no-restore

    # 5. Run Tests (Only for Debug)
    - name: Execute Debug Tests
      run: dotnet test ClinicManager.slnx --configuration Debug --no-build --verbosity normal